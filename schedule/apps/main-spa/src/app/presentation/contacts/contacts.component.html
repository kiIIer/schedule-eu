<h1>Contacts</h1>
<div class="cards" [ngClass]="{'phone-one' : isHandset}">
  <div [ngClass]="{'inner' : !isHandset}">

    <mat-card class="example-card"
              *ngFor="let contact of contacts"
              [ngClass]="{'comp' : !isHandset, 'phone' : isHandset}">
      <mat-card-title>{{contact.name}}</mat-card-title>
      <mat-card-subtitle>{{contact.type}}</mat-card-subtitle>
      <mat-card-content>
        <br>
        <p *ngFor="let detail of contact.details">{{detail.type}}: {{detail.contact}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
